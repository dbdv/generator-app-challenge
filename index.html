<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles.css" rel="stylesheet">
  <script src="./adviceGeneration.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
<div class="main-div">
  <div class="legend-container-div">
    <div class="legend-div" id="legend-div">
      <h4 class="advice" id="advice"></h4>
      <div class="legend-div">
        <p class="legend" id="legend"></p>
      </div>
    </div>
    <img src="./images/pattern-divider-desktop.svg" alt="" class="desktop-pattern-divider">
    <img src="./images/pattern-divider-mobile.svg" alt="" class="mobile-pattern-divider">
  </div>
  <button class="random-legend-btn" onclick="createRandomAdvice()">
    <img src="./images/icon-dice.svg" alt="" >
  </button>
</div>
  
</body>
</html>
